<mat-grid-list cols="1" rowHeight="100%">
  <mat-card class="register-card">
    <mat-card-header>
      <mat-card-title>Esqueci minha senha</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="forgotPswdForm">
        <mat-form-field appearance="outline">
          <input matInput placeholder="Email" formControlName="email">
        </mat-form-field>
        <button mat-button [disabled]="forgotPswdForm.invalid" (click)="forgotPswd()">Enviar Link</button>
      </form>
      <div class="actions">
        <a mat-button routerLink="/login">Voltar para Login</a>
      </div>
    </mat-card-content>
  </mat-card>

</mat-grid-list>
