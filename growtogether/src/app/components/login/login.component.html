<mat-grid-list cols="1" rowHeight="100%">
  <mat-card class="login-card">
    <mat-card-header>
      <mat-card-title>Login</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="loginForm">
        <mat-form-field appearance="outline">
          <input matInput placeholder="Email" formControlName="email">
        </mat-form-field>
        <mat-form-field appearance="outline">
          <input matInput placeholder="Senha" type="password" formControlName="password">
        </mat-form-field>
        <button mat-button [disabled]="loginForm.invalid" (click)="login()">Entrar</button>
      </form>
      <div class="actions">
        <a mat-button routerLink="/register">NÃ£o possui uma conta? Cadastre-se</a>
        <a mat-button routerLink="/esqueci-senha">Esqueceu sua senha?</a>
      </div>
    </mat-card-content>
  </mat-card>

</mat-grid-list>
