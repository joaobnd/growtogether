<mat-grid-list cols="1" rowHeight="100%">
  <mat-card class="register-card">
    <mat-card-header>
      <mat-card-title>Login</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="registerForm">
        <mat-form-field appearance="outline">
          <input matInput placeholder="Email" formControlName="email">
        </mat-form-field>
        <mat-form-field appearance="outline">
          <input matInput placeholder="Senha" type="password" formControlName="password">
        </mat-form-field>
        <button mat-button [disabled]="registerForm.invalid" (click)="register()">Cadastrar</button>
      </form>
      <div class="actions">
        <a mat-button routerLink="/login">Já possui uma conta? Faça Login</a>
      </div>
    </mat-card-content>
  </mat-card>

</mat-grid-list>
